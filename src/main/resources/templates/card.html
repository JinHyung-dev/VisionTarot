<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로카드 뽑기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section class="your-concern" id="concernSection">
    <h3>현재 가장 고민이 되는 점을 적어주세요.</h3>
    <p>구체적일 수록 좋습니다..</p>
    <form id="userForm" class="user-form">
        <label for="userConcern">
            <textarea id="userConcern" class="concern-textarea" rows="4" cols="50" required placeholder="고민을 입력하세요"></textarea>
        </label>
        <div class="div-btn">
            <button type="button" id="submitBtn" class="btn">확인</button>
        </div>
    </form>
</section>

<section class="card-shuffling" id="shuffleSection" style="display: none">
    <div id="shufflingMessage">
        <h2>카드를 섞고 있습니다...</h2>
    </div>
<!--    <div>카드 섞는 애니메이션</div>-->
</section>

<section class="card-selection" id="selectSection" style="display: none">
    <h3>찬찬히 둘러보되, 가장 마음에 들어오는 카드를 선택하세요</h3>
    <!-- 메인화면에서 카드개수 선택시 파라미터로 값 전달, 해당값만큼 선택하는지 체크하는 스크립트 추가 예정 -->
    <div class="cards">
        <div class="card" th:each="card : ${tarotCards}" th:text="${card.name}">타로카드</div>
    </div>
</section>

<section class="card-result" id="resultSection" style="display: none">
    <h2>당신의 고민에 대한 타로 카드의 응답은...</h2>
    <div id="result"></div>
    <div id="describe" class="describe-box">
        <div id="describe-content" style="text-align: left"></div>
        <div class="div-btn">
            <button id="clipboard-btn" class="btn">복사하기</button>
        </div>
    </div>
    <div id="concern-card-box" class="concern-card-box">
        <div class="div-btn">
            <button id="check-btn" class="btn">고민카드 확인해보기</button>
        </div>
    </div>
    <div id="page-button-box" class="div-btn">
        <a th:href="@{/}">
            <button id="ok-btn" class="btn">처음으로</button>
        </a>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/cardScript.js}"></script>
</body>
</html>
